    async function sendemail() {
        event.preventDefault()
        // console.log("hi");
        try {
            console.log("hi");
            const res = await fetch(`https://backend-faballey.vercel.app/faballey/cart/${userId}`);
            const { productsCart } = await res.json();
            // console.log("productsCart: ", productsCart);

            if (productsCart.length > 0) {
                // Add products to order cart
                for (let i = 0; i < productsCart.length; i++) {
                    const { product, quantity } = productsCart[i];
                    // console.log("productsCart: ", productsCart[i]);
                    const orderDoc = {
                        userId,
                        productId:product._id,
                        quantity,
                    };
                    console.log("orderDoc: ", orderDoc);
                    await fetch('https://backend-faballey.vercel.app/faballey/order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderDoc),
                    });
                    // Empty the cart
                    await fetch('https://backend-faballey.vercel.app/faballey/cart', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderDoc),
                    });
                }

                // Update cart count in the navbar
                const res2 = await fetch(`https://backend-faballey.vercel.app/faballey/cart/${userId}`);
                const { productsCart: newCart } = await res2.json();
                // document.querySelector('#navbar-cart-count').innerText = newCart.length;

                alert('Order placed successfully!');
                window.open("otp-cart.html", "_self")
            } else {
                alert('No products found in the cart!');
            }
        } catch (error) {
            console.error(error);
            
            alert('Error placing the order!');
        }
    }
